name: Host

on:
  workflow_dispatch:
  schedule:
    - cron: "0 8 * * *"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v2
        
      - name: Start Building
        run:  |
          wget https://hosts.oisd.nl/
          mv index.html hosts
          wget https://o0.pages.dev/Lite/hosts.txt
          sed '1,33d' hosts.txt >> hosts
          rm hosts.txt
          wget https://raw.githubusercontent.com/ABPindo/indonesianadblockrules/master/subscriptions/hosts.txt
          cat hosts.txt >> hosts
          wget https://raw.githubusercontent.com/Sinfonietta/hostfiles/master/pornography-hosts
